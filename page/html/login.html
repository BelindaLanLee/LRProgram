<!DOCTYPE html>
<script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ログイン</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" href="../css/demo.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}" href="../css/component.css" />
	<link rel="stylesheet" href="../css/hudong1.css">
	<style>
		@font-face{
			font-family:"newFont";
			src:url('../font/Stick-Regular.ttf')
  }
		.cursor {
		  width: 30px; /* 调整图像的宽度 */
		  height: 30px; /* 调整图像的高度 */
		  background-image: url("../img/nekohand.png");
		  background-size: cover;
		  position: absolute;
		  pointer-events: none;
		  z-index: 9999;   
		  background-color: black;
	  }
	  #loginForm{
		font-family:"newFont" ;
	  }
	  </style>
</head>

<body>
	<div class="cursor" style="background-image: url('../img/nekohand.png');"></div>

	<div class="container demo-1">
		<div class="content">
					
			<div id="large-header" class="large-header">
				<div class="catlogo">
						<img src="../img/neko2.jpg" alt="nekologo">               
					 </div>
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					

					<form th:action="@{/login}" method="post" id="loginForm">
						<div class="input_outer">
							<span class="u_user"></span>
							<input type="text" class="text" name="userid" style="color:black;" placeholder="ユーザID"
								id="userid">
						</div>

						<div class="input_outer">
							<span class="us_uer"></span>
							<input type="password" class="text" name="password" style="color:black;" placeholder="パスワード"
								id="password">
						</div>

						<div class="mb2">
							<a class="act-but submit" style="color:rgb(10, 10, 10);" id="loginBtn" href="submitPage.html">ログイン</a>
							<div style="color: red; text-align: center;font-size: 20px;" th:text="${msg }"></div>
							<a class="act-but submit" style="color:rgb(10, 10, 10);" id="loginBtn2">新規登録</a>
							<div style="color: red; text-align: center;font-size: 20px;" th:text="${msg }"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/TweenLite.min.js}" src="../js/TweenLite.min.js"></script>
	<script type="text/javascript" th:src="@{/js/EasePack.min.js}" src="../js/EasePack.min.js"></script>
	<script type="text/javascript" th:src="@{/js/rAF.js}" src="../js/rAF.js"></script>
	<script type="text/javascript" th:src="@{/js/demo-1.js}" src="../js/demo-1.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/login.js}" src="../js/login.js"></script>
</body>
<script type="text/javascript">
    var cursor = document.querySelector(".cursor");
    
    document.addEventListener("mousemove", function (e) {
      cursor.style.left =  e.clientX + "px"
      cursor.style.top =  e.clientY + "px";
    });
  </script>
</html>
