<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>検索DVD</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">ミニDVD管理システム</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i>ユーザープロファイル</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i>設定</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-sign-out fa-fw"></i>ログアウト</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#"><i class="fa fa-search fa-fw"></i>検索DVD</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">検索DVD</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            検索条件
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-5">
                                    <form role="form" action="#" method="get">
                                        <!-- state -->
                                        <div class="form-group">
                                            <label>DVD貸出状況</label>
                                            <br>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="state" value="0">貸出可能
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="state" value="1">貸出済み
                                            </label>
                                        </div>

                                        <!-- name -->
                                        <div class="form-group">
                                            <label>DVD名称</label>
                                            <input type="text" name="name" class="form-control"
                                                placeholder="DVD名称を入力してください">
                                        </div>

                                        <!-- date -->
                                        <div class="form-group">
                                            <label>DVD貸出日付</label>
                                            <input type="date" name="fromdate" class="form-control">
                                            ～
                                            <input type="date" name="todate" class="form-control">
                                        </div>

                                        <!-- count -->
                                        <div class="form-group">
                                            <label>DVD貸出回数</label>
                                            <select name="count" class="form-control">
                                                <option></option>
                                                <option value="0">0～9回</option>
                                                <option value="1">10～19回</option>
                                                <option value="2">20～29回</option>
                                                <option value="3">30～39回</option>
                                                <option value="4">40回以上</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-default">検索</button>
                                        <button type="reset" class="btn btn-default">リセット</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
</body>

</html>
